            #       definition:
            #           '/rest/**':   REQUIRES_SECURE_CHANNEL
            #           '/login/**':  REQUIRES_SECURE_CHANNEL
            #           '/logout/**': REQUIRES_SECURE_CHANNEL
            #           '/**':        ANY_CHANNEL